<!DOCTYPE html>

<script>
    let globalId = 1;
    function markAsDone(todoId){
        const parent = document.getElementById(todoId);
        // parent.children[2].innerHTML = "Done!"
        // parent.children[2].innerHTML = "Done!"
        const containerDiv = document.getElementById("container");
        if(containerDiv.hasChildNodes()){
            containerDiv.removeChild(parent)
        }

    }

    function createChild(title,description,id){
        const childDiv = document.createElement("div");
        const firstGrandChild = document.createElement("div");
        firstGrandChild.innerHTML = title;
        const secondGrandChild = document.createElement("div");
        secondGrandChild.innerHTML = description;
        const thridGrandChild = document.createElement("button");
        thridGrandChild.setAttribute("onclick",`markAsDone(${id})`)
        thridGrandChild.innerHTML = "Mark as read";
        childDiv.appendChild(firstGrandChild);
        childDiv.appendChild(secondGrandChild);
        childDiv.appendChild(thridGrandChild);
        childDiv.setAttribute("id",id);
        return childDiv;
    }
    
    function addTodo(){
        
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const parent = document.getElementById("container");
        parent.appendChild(createChild(title,description,globalId++))
    /*
        <div>
            <div>title</div>
            <div>description</div>
            <button>Mark as Done</button>
        </div>
    */   
    }
</script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo APP</title>
</head>
<body>
    <div>
        <input id="title" type="text" placeholder="title">
        <br> <br>
        <input id="description" type="text" placeholder="description">
        <br> <br>
        <button onclick="addTodo()">Add Todo</button>
        <div id="container"></div>
    </div>
</body>
</html>
